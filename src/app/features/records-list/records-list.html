<h2>Records</h2>

<div class="list-actions">
  <button (click)="exportPDF()">Export PDF</button>
  <button (click)="exportExcel()">Export Excel</button>
</div>

<div class="table-wrapper">
    <table>
        <thead>
            <tr>
            <th>ID</th>
            <th>Customer ID</th>
            <th>Customer Last Name</th>
            <th>Format</th>
            <th>Genre</th>
            <th class="actions-col">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let r of records()">
            <td>{{ r.id }}</td>
            <td>{{ r.customerId || '—' }}</td>
            <td>{{ r.customerLastName || '—' }}</td>
            <td>{{ r.format }}</td>
            <td>{{ r.genre }}</td>

            <td class="actions">
                <button class="view-btn" (click)="onView(r.id)">View</button>
                <button class="edit-btn" [disabled]="!canUpdate()" (click)="onUpdate(r.id)">Update</button>
                <button class="del-btn" [disabled]="!canDelete()" (click)="onDelete(r.id)">Delete</button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
